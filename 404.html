<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <link rel="preconnect" href="https://cdn.jsdelivr.net" />
    <style>
        @font-face {
            font-family: 'Daily Sans';
            font-weight: 100 400;
            font-display: swap;
            src: url(https://static1.dmcdn.net/DailySans-Bulky.woff2) format('woff2');
        }

        @font-face {
            font-family: 'Daily Sans';
            font-weight: 500 1000;
            font-display: swap;
            src: url(https://static1.dmcdn.net/DailySans-BulkyWide.woff2) format('woff2');
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Daily Sans', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #fafafa;
            overflow: hidden;
            position: relative;
        }

        /* Milder, colorful gradient blob */
        .blob {
            position: absolute;
            width: 50vmax;
            height: 50vmax;
            background: radial-gradient(circle at 40% 40%, rgba(255, 94, 208, 0.45), rgba(138, 43, 226, 0.35), rgba(0, 201, 255, 0.3), rgba(0, 255, 163, 0.3));
            filter: blur(100px);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            z-index: 1;
        }

        .container {
            text-align: center;
            z-index: 2;
            padding: 2rem;
        }

        span {
            color: #111111ea;
        }

        h1 {
            font-size: 8rem;
            font-weight: 700;
            color: #111;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 .digit {
            margin: 0 0.25rem;
        }

        h1 .emoji {
            font-size: 4rem;
            display: inline-block;
            animation: bounce 2s infinite ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        p {
            margin: 1rem 0 2rem;
        }

        p b {
            font-size: 1.3rem;
            color: black;
            display: block;
            margin-bottom: 0.5rem;
        }

        p span {
            font-size: 0.9rem;
            color: #1f1f1f;
        }

        a.button {
            display: inline-block;
            padding: 0.75em 1.5em;
            background: #111111be;
            color: #fff;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 700;
            transition: transform 0.2s ease;
        }

        a.button:hover {
            transform: scale(1.05);
            background: #242424a8;
        }
    </style>
</head>

<body>
    <div class="blob"></div>
    <div class="container">
        <h1>
            <span class="digit">4</span>
            <span class="emoji" role="img" aria-label="sweat smile">ðŸ˜…</span>
            <span class="digit">4</span>
        </h1>
        <p>
            <b>Oh shoot!...</b>
            <span>Seems like we can't find that page.</span>
        </p>
        <a href="/" class="button">Go Home</a>
    </div>
</body>

</html>
